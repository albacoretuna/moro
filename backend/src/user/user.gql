input UserInput {
  email: String
  firstname: String
  lastname: String
  username: String
}

type User {
  id: Int
  email: String
  firstname: String
  lastname: String
  username: String
  projects: [Project]
}

type Query {
  user: User
  users: [User]
}

type Mutation {
  createUser(user: UserInput): User
}

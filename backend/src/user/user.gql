input UserInput {
  email: String!
  name: String
  password: String
}

input CredentialsInput {
  email: String!
  name: String
  password: String
}

type User {
  id: Int
  email: String
  name: String
}

type AuthResult {
  success: Boolean
  token: String
  message: String
}

type Query {
  user: User
  users: [User]
}

type Mutation {
  createUser(user: UserInput!): User
  register(user: UserInput!): AuthResult
  login(credentials: CredentialsInput!): AuthResult
}
